<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPA Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>GPA Calculator</h1>
    </header>
    <main>
        <div class="container">
            <h2>IQRA UNIVERSITY GPA Calculator</h2>
            <div class="main">
                <h3>Semester 1</h3>
                <form>
                    <div class="course1">
                        <input type="text" placeholder="Course 1" id="course1" class="cousre">
                        <input type="text" placeholder="Grade" id="grade" class="grade">
                        <input type="text" placeholder="Credits" id="credit" class="credit">
                    </div>
                    <div class="course2">
                        <input type="text" placeholder="Course 1" id="course1" class="cousre">
                        <input type="text" placeholder="Grade" id="grade" class="grade">
                        <input type="text" placeholder="Credits" id="credit" class="credit">
                    </div>
                    <div class="course3">
                        <input type="text" placeholder="Course 1" id="course1" class="cousre">
                        <input type="text" placeholder="Grade" id="grade" class="grade">
                        <input type="text" placeholder="Credits" id="credit" class="credit">
                    </div>
                </form>
            </div>
            <div class="add-more-course-div">
                <button id="add-course" onclick="addCourse()">Add Course</button>
                <button id="clear-course" onclick="clearAll()">Clear All</button>
            </div>
        </div>
    </main>
    <footer>
        <div class="result">
            <h3>Result</h3>
            <p>Semester 1 GPA <span id="result">0.00</span></p>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
