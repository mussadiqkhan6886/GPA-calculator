<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Mussadiq Khan">
    <meta name="description" content="This is a website for calculating your gpa and cgpa as IQRA university student">
    <meta name="keywords" content="gpa, cgpa, Iqra university">
    <title>GPA Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <img src="/logo.png" alt="Logo">
    </header>
    <main id="main">
        <section>
            <div class="container">
                <h2>IQRA UNIVERSITY GPA Calculator</h2>
                <div class="main">
                    <h3>Semester 1</h3>
                    <form id="form-1">
                        <div class="course-div input-clear-1">
                            <input type="text" autocomplete="off" placeholder="Course 1" id="course1" class="course">
                            <!-- <input type="text" autocomplete="off" placeholder="Grade" id="grade" class="grade half"> -->
                            <select class="grade half">
                                <option value="">Enter Grade</option>
                                <option value="a">A</option>
                                <option value="b+">B+</option>
                                <option value="b">B</option>
                                <option value="c+">C+</option>
                                <option value="c">C</option>
                                <option value="f">F</option>
                            </select>
                            <input type="number" autocomplete="off" placeholder="Credits" id="credit" class="credit half">
                        </div>
                        <div class="course-div input-clear-1">
                            <input type="text" autocomplete="off" placeholder="Course 2" id="course1" class="course">
                            <!-- <input type="text" autocomplete="off" placeholder="Grade" id="grade" class="grade half"> -->
                            <select class="grade half">
                                <option value="">Enter Grade</option>
                                <option value="a">A</option>
                                <option value="b+">B+</option>
                                <option value="b">B</option>
                                <option value="c+">C+</option>
                                <option value="c">C</option>
                                <option value="f">F</option>
                            </select>
                            <input type="number" autocomplete="off" placeholder="Credits" id="credit" class="credit half">
                        </div>
                        <div class="course-div input-clear-1">
                            <input type="text" autocomplete="off" placeholder="Course 3" id="course1" class="course">
                            <!-- <input type="text" autocomplete="off" placeholder="Grade" id="grade" class="grade half"> -->
                            <select class="grade half">
                                <option value="">Enter Grade</option>
                                <option value="a">A</option>
                                <option value="b+">B+</option>
                                <option value="b">B</option>
                                <option value="c+">C+</option>
                                <option value="c">C</option>
                                <option value="f">F</option>
                            </select>
                            <input type="number" autocomplete="off" placeholder="Credits" id="credit" class="credit half">
                        </div>
                    </form>
                </div>
                <div class="add-more-course-div">
                    <button id="add-course" onclick="addCourse(1)">Add Course</button>
                    <button onclick="addSem()">Add Semester</button>
                    <button id="clear-course" onclick="clearAll(this)">Clear All</button>
                </div>
                <div class="calculate-div">
                    <button id="calculate" onclick="Calculate()">Calculate</button>
                </div>
            </div>
            <footer id="footer">
                <div class="result-div">
                    <h4>Result</h4>
                    <p>Semester 1 GPA <span class="result" id="resultGpa">0.00</span></p>
                </div>
            </footer>
        </section>
    </main>
    <aside class="hide-aside aside">
        <h4>Total Result</h4>
        <p><span id="cgpaResult">CGPA</span><span class="result" id="resultCgpa">0.00</span></p>
    </aside>
    <aside class="toastNotification bar">
            <h4>Empty Credit Hours</h4>
            <p>Please Enter Credit hours, Complete form</p>
    </aside>
    <script src="script.js"></script>
</body>
</html>
